spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://config-server:8888}
      fail-fast: false
      retry:
        initial-interval: 2000
        max-attempts: 6
        max-interval: 10000
      discovery:
        enabled: false
