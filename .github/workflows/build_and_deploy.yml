name: SpringBoot CI/CD Pipeline

on:
  push:
    branches: [ main ]
#  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: Kubernetes-project
  GKE_ZONE: asia-south1

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - config-server
          - inventory-service
          - order-service

    steps:
      #       Step-1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      #      Step 3: Log in to the docker hub
      - name: Log in to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #      Step 4: Build and push Docker images using jib for each services
      - name: Build and push ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          ./mvnw clean package -DskipTests
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: kubectl -Google Cloud GKE cluster
        uses: ameydev/gke-kubectl-action@main
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GK_SA_KEY }}
          CLUSTER_NAME: ${{ env.GKE_CLUSTER }}
          ZONE_NAME: ${{ env.GKE_ZONE }}
        with:
          args: apply -f k8s/